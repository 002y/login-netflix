<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="#">
            <img src="assets/img/netflixlogo.png" alt="logo netflix">
        </a>
    </header>
    <main>
        <div>
            <h1>Entrar</h1>
            <div class="campo-input">
                <input type="email" placeholder="Email ou número de telefone">
                <input type="password" placeholder="Senha">
                <button>
                    Entrar
                </button>
            </div>
            <div class="auxiliares">
                <div class="lembrar-se">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Lembre-se de mim</label>
                </div>
                <div>
                    <a href="https://www.netflix.com/br/LoginHelp">Precisa de ajuda?</a>
                </div>
            </div>
            <div>
                <div class="assine">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="termos">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
